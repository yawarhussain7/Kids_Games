<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h3>
            Level: <span id="level">1</span> :
            <span id="question-number">Question 1</span>
        </h3>

        <div class="image-box">
            <img id="question-image" alt="Quiz Image">
        </div>

        <div class="question-box">
            <h2 id="question"></h2>
        </div>

        <div class="option-ans">
            <span id="option1"></span>
            <span id="option2"></span>
            <span id="option3"></span>
            <span id="option4"></span>
        </div>


        <label for="answer">Answer:</label>
        <input type="text" id="answer" placeholder="Type your answer here">

        <button id="submit-btn">Submit</button>

        <div class="result">
            <h3>Score: <span id="score">0</span></h3>
            <h3>Status: <span id="status">-</span></h3>
            <h3>Grade: <span id="grade">-</span></h3>
        </div>
    </div>


<!-- <---------------------------------------- Result Report -----------------------------------------> 
    <div class="result_report" id="popup">
        <div class="report-box">
            
            <h4>Total Attempt Questions: <span id="attempt-questions"></span></h4>
            <h4>Wrong Attempt Questions: <span id="wrong-questions"></span></h4>
            <h4>Correct Attempt Questions: <span id="correct-attempt"></span></h4>
            
            <button id="closePopup">Close</button>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>

</html>
